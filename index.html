<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2c7a7b" />
  <link rel="manifest" href="manifest.json" />

  <title>Daily Me</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Daily Me</h1>
    <div id="auth-buttons">
      <button id="sign-in-btn">Sign In</button>
      <button id="sign-out-btn" hidden>Sign Out</button>
    </div>
  </header>

  <!-- Sync status -->
  <div id="sync-indicator" class="sync hidden" aria-live="polite"></div>

  <!-- Install prompt (hidden until available) -->
  <div id="install-banner" class="install hidden" role="dialog" aria-live="polite">
    <span>Install Daily Me?</span>
    <div class="actions">
      <button id="install-accept" class="btn">Install</button>
      <button id="install-dismiss" class="btn btn-ghost">Not now</button>
    </div>
  </div>

  <div id="task-list"></div>

  <div class="progress-bar" id="progress"></div>

  <button class="fab" id="add-btn" title="Add Task">+</button>

  <dialog id="add-dialog">
    <form method="dialog" id="add-form">
      <button type="button" id="close-dialog" title="Close">&times;</button>
      <input type="text" id="task-name" placeholder="Task name" required />
      <button type="submit">Add</button>
    </form>
  </dialog>

  <div id="toast" aria-live="polite"></div>
</body>
</html>
